<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store App</title>
    <link rel="stylesheet" href="css/storeApp.css">
</head>

<body>
    <div class="wrapper">
        <div class="topBanner">
            <h5 class="bannerText">Komputer Store</h5>
        </div>
        <div class="container">
            <div class="container2" id="left">
                <h3 class="titles inLine">Joe Banker</h3>
                <div>
                    <span class="leftSide">Balance</span>
                    <span class="rightSide" id="balance">0</span>
                </div>
                <div>
                    <span id="loanTitle" class="leftSide hide">Outstanding Loan</span>
                    <span id="loan" class="rightSide hide"></span>
                </div>
                <div>
                    <input class="hide" type="text" id="loanInput" value="" />
                </div>
                <div>
                    <button id="getALoan" class="buttonLoan">Get a loan</button>
                </div>
            </div>
            <div class="container2" id="middle">
                <h3 class="titles">Work</h3>
                <div>
                    <span class="leftSide">Pay</span>
                    <span class="rightSide" id="pay">0</span>
                </div>
                <div>
                    <button id="bank" class="buttonBank">Bank</button>
                    <button id="work" class="buttonWork">Work</button>
                    <div id="repayButtonDisplay" class="hide">
                        <button id="repay" class="buttonRepay">Repay Loan</button>
                    </div>
                </div>
            </div>
            <div class="container2" id="right">
                <h4 class="titles">Laptops</h4>
                <select name="computers" id="computers" class="computerSelect"></select>
                <ul id="computerSpecsList"></ul>
                <span id="computerSpecs"></span>
            </div>
        </div>
        <div class="container">
            <div class="infoSection">
                <div class="infoSectionLeft">
                    <img id="computerImage" class="imageSize"></img>
                </div>
                <div class="infoSectionMiddle">
                    <div class="textLeft">
                        <h3 id="computerTitle"></h3>
                    </div>
                    <div class="textLeft">
                        <span id="computerDescription"></span>
                    </div>
                </div>
                <div class="infoSectionRight">
                    <div class="computerCost">
                        <span id="computerCost"></span>
                    </div>
                    <div>
                        <button id="buyButton" class="buyButton">Buy</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="js/storeApp.js"></script>

</html>
